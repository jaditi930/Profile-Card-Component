<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/image-victor.jpg" class="profile">

    </div>

    <div class="main-content">
      <div>
        <div><span class="bolder">Victor Crest</span><span class="grey"> 26</span></div>
        <div class="grey">London</div>
      </div>
    <hr style="margin: 15px;background-color: rgb(240, 230, 230);">
    <div class="info">

      <span>
        <div class="bolder">80K</div>
        <div class="grey">Followers</div>
      </span>

      <span>
        <div class="bolder">803K</div>
        <div class="grey">Likes</div>
      </span>

      <span>
        <div class="bolder">1.4K</div>
        <div class="grey">Photos</div>
      </span>

    </div>
  </div>


  </div>

</body>
</html>
